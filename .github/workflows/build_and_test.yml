name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Dev Container
        run: docker buildx build --file .devcontainer/Dockerfile --tag my-dev-container .

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v1

      - name: Create Build Directory
        run: docker run --rm -v $(pwd):/workspace -w /workspace my-dev-container mkdir -p build

      - name: Build Debug
        run: docker run --rm -v $(pwd):/workspace -w /workspace my-dev-container ./scripts/make_debug.sh

      - name: Run Debug Tests
        run: docker run --rm -v $(pwd):/workspace -w /workspace my-dev-container ./build/Debug/tests/tests

      - name: Build Release
        run: docker run --rm -v $(pwd):/workspace -w /workspace my-dev-container ./scripts/make_release.sh

      - name: Run Release Tests
        run: docker run --rm -v $(pwd):/workspace -w /workspace my-dev-container ./build/Release/tests/tests